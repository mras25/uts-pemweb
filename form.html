<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Penggemar Wayne Rooney</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center py-3">
            <h1>Formulir Penggemar</h1>
            <img src="logo.jpg" alt="Logo" width="100">
        </header>

        <div class="row">
            <nav class="col-md-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="form.html" class="nav-link">Formulir</a></li>
                    <li class="nav-item"><a href="table.html" class="nav-link">Tabel</a></li>
                </ul>
            </nav>
            <div class="col-md-9">
                <h2>Formulir Penggemar Wayne Rooney</h2>
                <form action="index.html" method="GET">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" class="form-control" id="nama" name="nama" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="tanggal-lahir">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="tanggal-lahir" name="tanggal-lahir" required>
                    </div>
                    <div class="form-group">
                        <label>Jenis Kelamin</label><br>
                        <input type="radio" id="pria" name="gender" value="Pria" required> <label for="pria">Pria</label><br>
                        <input type="radio" id="wanita" name="gender" value="Wanita"> <label for="wanita">Wanita</label>
                    </div>
                    <div class="form-group">
                        <label for="generation">Generation</label><br>
                        <input type="checkbox" id="Gen Alpha" name="generation" value="Alpha"> <label for="Alpha">Alpha</label><br>
                        <input type="checkbox" id="Gen Z" name="generation" value="Z"> <label for="Z">Z</label><br>
                        <input type="checkbox" id="Milenial" name="generation" value="Milenial"> <label for="Milenial">Milenial</label>
                        <input type="checkbox" id="Gen X" name="generation" value="X"> <label for="X">X</label><br>
                        <input type="checkbox" id="Baby Boomer" name="generation" value="Baby Boomer"> <label for="Baby Boomer">Musik</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <footer class="text-center py-4">
            <p>&copy; 2024 - Dibuat oleh Fans Manchester United yang kangen era kepelatihan SAF (121140169) </p>
        </footer>
    </div>
</body>
</html>
